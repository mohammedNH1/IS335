<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RideConnect - Activity</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-hover: #4f46e5;
            --background-color: #f9fafb;
            --card-bg: #ffffff;
            --text-color: #1f2937;
            --text-muted: #6b7280;
            --border-color: #e5e7eb;
            --input-focus: #eef2ff;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --error-color: #ef4444;
            --secondary-bg: #f3f4f6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            background-color: var(--card-bg);
            min-height: 100vh;
            position: relative;
            box-shadow: var(--shadow-md);
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1.25rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
            background-color: var(--card-bg);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-weight: 700;
            font-size: 1.25rem;
            color: var(--primary-color);
        }

        .user-profile {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--input-focus);
            color: var(--primary-color);
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .user-profile:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(99, 102, 241, 0.2);
        }

        .content {
            padding: 1.5rem 1.5rem 6rem;
        }

        .section-title {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-color);
        }

        .ride-card {
            display: flex;
            align-items: center;
            padding: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .ride-card:hover {
            border-color: var(--primary-color);
            background-color: var(--input-focus);
        }

        .ride-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            background-color: var(--secondary-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            color: var(--primary-color);
        }

        .ride-info {
            flex: 1;
        }

        .ride-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .ride-name {
            font-weight: 500;
            margin-bottom: 0.25rem;
        }

        .ride-date {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .ride-price {
            font-weight: 600;
            color: var(--text-color);
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 480px;
            display: flex;
            justify-content: space-around;
            background-color: var(--card-bg);
            border-top: 1px solid var(--border-color);
            padding: 0.75rem 0;
            z-index: 100;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-muted);
            font-size: 0.75rem;
            cursor: pointer;
        }

        .nav-item.active {
            color: var(--primary-color);
        }

        .nav-icon {
            font-size: 1.25rem;
            margin-bottom: 0.25rem;
        }

        .no-rides {
            text-align: center;
            color: var(--text-muted);
            padding: 2rem 1rem;
        }

        .error-message {
            text-align: center;
            color: var(--error-color);
            padding: 2rem 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">RideConnect</div>
            <div class="user-profile" onclick="goToProfile()">
                <i class="fas fa-user"></i>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="content">
            <h2 class="section-title">Ride History</h2>
            
            <div id="ridesList">
                {% if user_rides %}
                    {% for ride in user_rides %}
                    <div class="ride-card" onclick="viewRideDetails('{{ ride.ride_id }}')">
                        <div class="ride-icon">
                            <i class="fas fa-car"></i>
                        </div>
                        <div class="ride-info">
                            <div class="ride-details">
                                <div>
                                    <div class="ride-date">{{ ride.start_time }}</div>
                                </div>
                                <div class="ride-price">${{ ride.final_price|floatformat:2 }}</div>
                            </div>
                            <div class="ride-status">{{ ride.status }}</div>
                        </div>
                    </div>
                    {% endfor %}
                {% else %}
                    <div class="no-rides">
                        <p>{{ message|default:"No ride history found" }}</p>
                    </div>
                {% endif %}
            </div>

        </div>
        
        <!-- Bottom Navigation -->
        <div class="bottom-nav">
            <div class="nav-item" onclick="goToMain()">
                <div class="nav-icon">
                    <i class="fas fa-home"></i>
                </div>
                <div>Home</div>
            </div>
            <div class="nav-item active">
                <div class="nav-icon">
                    <i class="fas fa-clock"></i>
                </div>
                <div>Activity</div>
            </div>
            <div class="nav-item" onclick="goToExplore()">
                <div class="nav-icon">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <div>Explore</div>
            </div>
        </div>
    </div>

    <script>
        // Function to navigate to profile page
        function goToProfile() {
            window.location.href = '/profile';
        }

        function goToMain() {
            window.location.href = '/main';
        }

        function goToExplore() {
            window.location.href = '/explore';
        }

        // Function to view ride details
        function viewRideDetails(rideId) {
            window.location.href = `/ride-details/${rideId}`;
        }

    </script>
</body>
</html>
